<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header">
    <h1>Student Picker</h1>
  </div>


  <div id="addNamesArea">
    <h2>Who shall we add?!</h2>
    <label for="studentName">Victim's Name:</label>
    <input type="text" id="studentName">
    <!-- <div> -->
      <button id="addButton">DO IT!</button>
    <!-- </div> -->
  </div>

  <div id="namesDiv">
    <h3>Names</h3>
    <div id="namesList"></div>
  </div>

  <div id="randomStudentArea">
    <button id="randomStudentButton">Get A Random Student!</button>
    <div>
      <h1 id="randomStudent"></h1>
    </div>
  </div>

  <div id="makeRandomPairsArea">
    <div>
      <button id="makeRandomPairs">Pair Up!</button>
    </div>
    <div id="randomPairs"></div>
  </div>

  <div id="makeGroupsArea">
    <div>
      <div id="groupInput">
        <h2>How many people in a group?</h2>
        <input type="text" id="makeGroups">
      </div>
      <button id="makeGroupsButton">Make Groups!</button>
    </div>
    <div id="teamsList"></div>
  </div>



  <script src="main.js"></script>
</body>
</html>
