<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="output"></div>
    <div class="box top">AC</div>
    <div class="box top">+/-</div>
    <div class="box top">%</div>
    <div class="box operand">รท</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box operand">x</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box operand">-</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box operand">+</div>
    <div class="box big">0</div>
    <div class="box">.</div>
    <div class="box operand">=</div>

  </div>

  <script src="main.js"></script>
</body>
</html>
